<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Me</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <h1>Guessing Game</h1>
    <section>
    <div class="left">
        <p>The Computer has a Secret key number,</p>
        <p>Do you think you can find it out ?</p>
    <br></br>
        <p><b>Hint :</b>  The key is between 1 and 1000.</p>
        <p>Tired of trying, Press Q to Quit.</p>
        
    </div>
    <div>
        <h3>Enter a Guess</h3>
        <input type="text" id="input"><br>
        <button id="button">Guess </button>
        <p id="error"></p>
    </div>
    </section>
    <p class="final"></p>
    <button id="play">Replay</button>
    
   

<script src="main.js"></script>
</body>
</html>
